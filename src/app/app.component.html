<hello name="{{ name }}"></hello>

<div>
  <p>1</p>
  <div>
    <svg>
      <circle class="mycircle" id="circle1" cx="50" cy="50" r="50" />
    </svg>
  </div>
  <p>2</p>
  <svg>
    <circle id="circle2" [style]="cstyle" />
  </svg>
  <p>3</p>
  <svg class="mysvg" width="100" height="100">
    <circle class="circle50" />
  </svg>
  <svg class="mysvg svg-inactive" width="100" height="100">
    <circle class="circle50" />
  </svg>

  <p>4 esvg</p>
  <button class="svgbt">
    <esvg
      [key]="'circle'"
      [fill]="currentFillColor"
      [stroke]="currentStrokeColor"
    ></esvg>
  </button>
  <button class="svgbt">
    <esvg
      [key]="'rect'"
      [fill]="currentFillColor"
      [stroke]="currentStrokeColor"
    ></esvg>
  </button>
  <p></p>
  <button (click)="switchColor()">Switch color</button>

  <p>5 ssvg</p>
  <button class="svgbt">
  <ssvg
    class="toolicon"
    [ngClass]="iconactive ? 'active' : 'inactive'"    
></ssvg>
  </button>
  <div>
    <button (click)="toggleActive()">Toggle active</button>
  </div>
</div>
<p>end</p>
